{% extends 'layout/base.html' %}
{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 12% auto;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }

    .btn-custom{ 
        background-color: #6000fc;
        color: #ffffff;
    }

    .btn-custom:hover{
        background-color: #6000fc !important;
        color: #ffffff !important;
        opacity: 0.8;
    }
</style>
<body>

    <div class="container">
        <form method="post" action="{% url 'AddContact' %}">
            {% csrf_token %}
            <h3>Agrega un nuevo contacto</h3>
            <input placeholder="Ingrese un CVU o alias" type="text" class="form-control" name="contactData" required><br>
            <button type="submit" class="btn btn-custom form-control">Add Contact</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

{% endblock %}
