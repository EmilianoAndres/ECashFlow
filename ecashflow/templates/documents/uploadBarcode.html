{% extends 'layout/base.html' %}
{% block title %}Boletas - ECashFlow{% endblock %}

{% block content %}

<style>

    .content {
        margin: 20px auto;
        text-align: center;
    }
    .btn {
        display: inline-block;
        padding: 10px 20px;
        border-radius: 5px;
        margin: 10px;
    }

    .home-container{
        margin-top: 7%;
    }   

    #tittle{
        background-color: #6000fc;
    }
    .btn-ecash{
            background-color: #6000fc;
            color: white;
    }   
    .btn-ecash:hover{
        color: white;
        background-color: #6000fc;
        opacity: 0.9;
    }
</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center text-white" id="tittle">
                        <h4 class="mb-0">Pago de Servicios</h4>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'UploadBarcode' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input type="file" class="form-control" name="file">
                            </div>
                            <div class="d-flex justify-content-center">
                                <input type="submit" class="btn btn-ecash w-75" value="Subir Boleta">
                            </div>
                            <a href="{% url 'Home' %}" class="btn btn-secondary">Volver</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
